<!DOCTYPE html>
<html lang="en">
<head>

  <title>YouTube Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Logo and Search -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>üîç</button>
      </div>
      <div class="user-options">
        <button>Sign In</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <h1>Trending Videos</h1>
      <div class="video-grid">
        <div class="video-card">
          <iframe width="100%" height="180" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0"></iframe>
          <h3>Learn Programming</h3>
          <p>By Code Academy</p>
        </div>
        <div class="video-card">
          <iframe width="100%" height="180" src="https://www.youtube.com/embed/Ukg_U3CnJWI" frameborder="0"></iframe>
          <h3>JavaScript Basics</h3>
          <p>By Web Dev Simplified</p>
        </div>
        <div class="video-card">
          <iframe width="100%" height="180" src="https://www.youtube.com/embed/3tTZlT6Ic0M" frameborder="0"></iframe>
          <h3>HTML & CSS Crash Course</h3>
          <p>By Traversy Media</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 YouTube Clone - School Project</p>

        <li><a href="#">Press</a></li>

        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
